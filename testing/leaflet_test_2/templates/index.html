<!DOCTYPE html>
<html>
<head>
    <title>Simple Leaflet Map</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7/leaflet.css"/>
</head>
<body>

<div id="map" style="width: 1200px; height: 720px"></div>

<script src="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7/leaflet.js"></script>
<script>
    var map = L.map('map').setView([39.46975, -0.37739], 13);
    mapLink =
        '<a href="http://openstreetmap.org">OpenStreetMap</a>';
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; ' + mapLink + ' Contributors',
        maxZoom: 18,
    }).addTo(map);
    let planes = [["name", 39.46975, -0.37739],["name", 39.56974, -0.37739]]
    for (var i = 0; i < planes.length; i++) {
        marker = new L.marker([planes[i][1], planes[i][2]])
            .bindPopup(planes[i][0])
            .addTo(map);
    }
    var markers = L.markerClusterGroup();
    var source = new EventSource('/topic/generator');
    source.addEventListener('message', function (e) {
        console.log('LLEGA EVENTO:')
        obj = JSON.parse(e.data);
        for (var key in obj) {
            aux = obj[key]
            lat = aux["position"]["lat"];
            long = aux["position"]["lon"];
            marker = L.marker([lat,long],).addTo(map)
            markers.addLayer(marker);
        }
        markers.clearLayers();
    }, false);
</script>
