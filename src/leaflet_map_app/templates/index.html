
<!DOCTYPE html>
<html>
<head>
    <title>Active users</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7/leaflet.css" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
    <link rel="icon" href="logo_con_fondo.png">
</head>
<body>
    <div id="map"></div>

    <script src="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7/leaflet.js">
    </script>

<script>

    var map = L.map('map').setView([39.46975, -0.37739], 13);
    mapLink =
        '<a href="http://openstreetmap.org">OpenStreetMap</a>';
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; ' + mapLink + ' Contributors',
        maxZoom: 18,
    }).addTo(map);

    var logo = L.control({position: 'topright'});
    logo.onAdd = function(map){
        var div = L.DomUtil.create('div', 'myclass');
        div.innerHTML= '<img width="80%" src="logo.png"/>';
        return div;
    }
    logo.addTo(map);
    var markersLayer = new L.LayerGroup(); // NOTE: Layer is created here!
    var source = new EventSource('/topic/generator');
    source.addEventListener('message', function (e) {
        markersLayer.clearLayers();
        console.log('LLEGA EVENTO:')
        obj = JSON.parse(e.data);
        for (var key in obj) {
            aux = obj[key]
            lat = aux["position"]["lat"];
            long = aux["position"]["lon"];
            marker = L.marker([lat,long],) //.addTo(map)
            markersLayer.addLayer(marker);
        }
        markersLayer.addTo(map);
    }, false);
</script>
</body>
</html>
